  <main>
    <h1>INDBERET</h1>
    <section id="form-section">
      <article id="form-info">
        <h2>Overskrift</h2>
        <p>Tekst</p>
      </article>

      <form id="webform">
        <fieldset>
          <legend>Kontakt Oplysninger</legend>

          <div id="id_fNavn">
            <label for="fornavn">Fornavn</label>
            <input type="text" id="fornavn" name="F-name">
          </div>

          <div id="id_eNavn">
            <label for="efternavn">Efternavn</label>
            <input type="text" id="efternavn" name="E-name">
          </div>

          <div id="id_mail">
            <label for="mail">Email</label>
            <input type="email" id="mail" name="E-mail">
          </div>

          <div id="id_nummer">
            <label for="tlf">Telefon Nummer</label>
            <input type="number" id="tlf" name="tlf_nummer">
          </div>
        </fieldset>


        <fieldset>
          <Legend>Information</Legend>
          <div id="id_hvor">
            <label for="hvor">I hvilken Ikea fandt uheldet sted?</label>
            <select id="hvor" name="hvor">
              <option value="">Vælg et sted</option>
              <option value="Ikea ved fisketorvet">Ikea ved fisketorvet</option>
              <option value="Ikea Gentofte">Ikea Gentofte</option>
              <option value="Ikea Højetaastrup">Ikea ved Højetaastrup</option>
            </select>
          </div>

          <div id="id_hvornår">
            <label for="dato">Hvornår fandt uheldet sted?</label>
            <input type="date" id="dato" name="dato">
          </div>


          <div id="id_textArea">
            <label for="beskrivelse">Hvad skete der?</label>
            <textarea id="beskrivelse" name="beskrivelse" rows="3"></textarea>
          </div>
        </fieldset>


        <fieldset>
          <legend>Sikkerhed</legend>

          <div id="id_råd">
            <p>Har du fulgt eksperternes råd?</p>
            <label><input type="radio" name="råd" value="Ja">Ja</label>
            <label><input type="radio" name="råd" value="Nej">Nej</label>
          </div>

          <div id="id_hvilke">
            <p>Hvilke?</p>
            <label><input type="checkbox" name="Airtag" value="Airtag"> Brugt Airtag</label>
            <label><input type="checkbox" name="Nødlager" value="Nødlager"> Medbragt nødlager</label>
            <label><input type="checkbox" name="Reb" value="Reb"> Brugt sikkerhedsreb</label>
            </select>
          </div>

          <div id="id_bekymret">
            <p>Er du bekymret?</p>
            <label><input type="radio" name="Bekymret" value="Ja">Ja</label>
            <label><input type="radio" name="Bekymret" value="Nej">Nej</label>
          </div>

        </fieldset>

        <button type="submit">Send</button>
      </form>




    </section>


    <section id="form-summary">
      <h2>Summary</h2>
      <article>
        <p class="placeholder">Opsummering</p>
